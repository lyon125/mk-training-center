<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MK Training Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #20003a, #000015);
      color: #fff;
    }

    header {
      background: #0e001f;
      padding: 1rem 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header .logo-title img {
      width: 50px;
    }

    header .logo-title span {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff80ff;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a259ff;
    }

    .contact-container {
      padding: 4rem 10%;
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .contact-form {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
    }

    .contact-form h2 {
      margin-bottom: 1.5rem;
      color: #ffb3ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #14002b;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: linear-gradient(to right, #a259ff, #ff80ff);
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      transform: scale(1.05);
    }

    .map {
      flex: 1 1 400px;
      min-height: 350px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    footer {
      background-color: #1c0033;
      padding: 3rem 10%;
      color: #ccc;
      text-align: center;
      margin-top: 3rem;
    }

    footer a {
      color: #a259ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer img {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="https://i.ibb.co/YBMc5pn4/logo-Pica.png" alt="MK Logo" />
      <span>MK Training Center</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31091.14712293493!2d80.2156752!3d13.0474876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526605f0a31c55%3A0x7c2fa3b35e30e663!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1719682533832"
        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <footer>
    <h2 style="color: #fff; margin-bottom: 1rem;">Contact Info</h2>
    <p>Email: <a href="mailto:contact@mktraining.com">contact@mktraining.com</a></p>
    <p>Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
    <p>Address: MK Training Center, Chennai, India</p>

    <div style="margin: 2rem 0;">
      <a href="#">Terms</a> | 
      <a href="#">Privacy</a> | 
      <a href="#">Newsletter</a>
    </div>

    <div>
      <a href="#"><img src="https://img.icons8.com/ios-filled/32/ffffff/facebook.png" alt="FB"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/32/ffffff/instagram-new.png" alt="IG"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/32/ffffff/linkedin.png" alt="LinkedIn"></a>
    </div>

    <p style="margin-top: 1rem;">&copy; 2025 MK Training Center. All rights reserved.</p>
  </footer>

</body>
</html>

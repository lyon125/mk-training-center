<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MK Training Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f7ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }

    .image-section {
      flex: 1;
      background: url('https://i.ibb.co/JRH4hhVd/4957136.jpg') center/cover no-repeat;
      min-height: 450px;
    }

    .form-section {
      flex: 1;
      padding: 3rem;
      background: #ffffff;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 50px;
      margin-right: 10px;
    }

    .logo h2 {
      font-size: 1.5rem;
      color: #006699;
    }

    h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      font-size: 1rem;
      background: #0099cc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0077aa;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .image-section {
        height: 200px;
      }

      .form-section {
        padding: 2rem;
      }

      .logo h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    
    <!-- Left Image -->
    <div class="image-section"></div>

    <!-- Right Login Form -->
    <div class="form-section">
      <div class="logo">
        <img src="https://i.ibb.co/YBMc5pn4/logo-Pica.png" alt="MK Logo">
        <h2>MK Training Center</h2>
      </div>

      <h3>Welcome Back ðŸ‘‹</h3>

      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>
        <div class="error-message" id="errorMsg"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form from submitting

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // âœ… Hardcoded credentials (change these if needed)
      if (username === 'admin' && password === 'admin123') {
        window.location.href = 'admin_dashboard.html'; // âœ… redirect to dashboard
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    });
  </script>

</body>
</html>
